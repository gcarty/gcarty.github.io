<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        #map { height: 550px; }
        </style>

</head>

<body class="menu-hidden">

    <!-- ----------------- Start of Hidden Menu --------------------- -->

    <div class="header">
        <a href="#" class="menu-icon-link"> <i class="icon-list"></i> </a>
           <input class='src-txt' type="text" placeholder="Search Filter" data-bind="value: filterKeyword, valueUpdate: 'keyup'"> </div>

    <div class="menu" onclick="toggleHidden()">
        <ul class="feed-list">
            <li><a href="http://gcarty.github.io" class="active"> Project 1</a></li>
            <li><a href="http://gcarty.github.io/p2/"> Project 2</a></li>
            <li><a href="http://gcarty.github.io/p3/"> Project 3</a></li>
            <li><a href="http://gcarty.github.io/p4/"> Project 4</a></li>
            <li><a href="http://gcarty.github.io/p5/"> Project 5</a></li>
            <li><a href="http://gcarty.github.io/p5/"> Project 6</a></li>
        </ul>
    </div>
    <hr>

    <!-- ------------------- end hidden menu ------------------------- -->

    <div class="container-fluid" onclick="toggleHidden()">
        <div class="row">
            <div class="md-col-12" id="search">
                <!-- <input type="text" placeholder="Search Filter" data-bind="value: filterKeyword, valueUpdate: 'keyup'"> -->
            </div>
        </div>
        <div class="row">
                        <div class="col-md-2" id="left-col">
                <h3 class="text-uppercase" id="nav">Cool Places</h3>
                <ul data-bind="foreach: filterFunction()" >
                <li data-bind="text: name, click: $parent.selectMarker"></li>
                </ul>
            </div>
            <!-- Display the Map and location  -->
            <div class="col-md-10" id="map">
            </div>

        </div>
    </div>

    <!-- Load the Google API -->
    <!--Load other Scripts -->

    <script src="js/libs/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/mapapp.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyCTcEivvVtA_1o6r4uo-yecUNSm6ruZm1s&callback=allgood" async defer> 
    </script>
    <script>
        menuIcon = $('.menu-icon-link');
        menuIcon.on('click', function() {
            $('body').toggleClass('menu-hidden');
        });

        function toggleHidden() {
            $('body').addClass('menu-hidden');
            return false;
        }
    </script>
</body>

</html>
